<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" required />
        <input type="submit" value="Search" />

        </p>
      </div>
      <div>☁ 12 °C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/LameezRushin" target="_blank">Lameez Rushin</a
      >, is open-sourced on
      <a
        href="https://github.com/LameezRushin/my-weather-app-for-SheCodes"
        target="_blank"
        >Github</a
      >
      and hosted by
      <a href="https://myfirstweathersite.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
