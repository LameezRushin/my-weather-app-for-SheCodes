<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <div class="icon"></div>
            <span id="weather-app-description"></span>
          </div>
          <div>
            <p>
              <span class="weather-app-city" id="weather-app-city"></span>
              <br />
              <span class="weather-app-time" id="weather-app-time"></span>
              <br />
              Humidity: <span id="weather-app-humidity"></span>, Wind:
              <span id="weather-app-wind-speed"></span>
              <br />
              <span class="weather-app-temperature" id="temperature"></span>
              <span class="weather-app-unit">Â°C</span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LameezRushin" target="_blank"
          >Lameez Rushin</a
        >, is open-sourced on
        <a
          href="https://github.com/LameezRushin/my-weather-app-for-SheCodes"
          target="_blank"
          >Github</a
        >
        and hosted by
        <a href="https://myfirstweathersite.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
