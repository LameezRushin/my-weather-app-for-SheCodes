<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <span class="weather-app-icon">☁</span>
            <br />
            <span class="weather-app-description">Cloudy </span>
          </div>
          <div>
            <p>
              <span class="weather-app-city" id="weather-app-city"
                >Cape Town</span
              >
              <br />
              <span class="weather-app-details"
                >Tuesday 15:22
                <br />
                Humidity: 71%, Wind: 7.2km/h</span
              >
              <br />
              <span class="weather-app-temperature">12</span>
              <span class="weather-app-unit">°C</span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LameezRushin" target="_blank"
          >Lameez Rushin</a
        >, is open-sourced on
        <a
          href="https://github.com/LameezRushin/my-weather-app-for-SheCodes"
          target="_blank"
          >Github</a
        >
        and hosted by
        <a href="https://myfirstweathersite.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
