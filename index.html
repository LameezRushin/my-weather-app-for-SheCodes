<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          ☁
          <br />
          Cloudy
        </div>
        <h1>Cape Town</h1>
        <div>
          <p>
            Tuesday 15:22, broken clouds
            <br />
            Humidity: 71%, Wind: 7.2km/h
          </p>
        </div>
        <div>12 °C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LameezRushin" target="_blank"
          >Lameez Rushin</a
        >, is open-sourced on
        <a
          href="https://github.com/LameezRushin/my-weather-app-for-SheCodes"
          target="_blank"
          >Github</a
        >
        and hosted by
        <a href="https://myfirstweathersite.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
